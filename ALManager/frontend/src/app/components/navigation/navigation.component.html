<mat-toolbar color="accent">
    <span>
        <a 
        *ngIf="isAuthenticated"
        routerLinkActive="active-link" routerLink="/products">
            <span>Products</span>
        </a>
        
        <a 
        *ngIf="isAuthenticated"
        routerLinkActive="active-link" routerLink="/assembly-lines">
            <span>Assembly lines</span>
        </a>

        <a 
        *ngIf="isAuthenticated"
        routerLinkActive="active-link" routerLink="/workstations">
            <span>Workstations</span>
        </a>

        <a 
        *ngIf="isAuthenticated"
        routerLinkActive="active-link" routerLink="/posts">
            <span>Posts</span>
        </a>
    </span>

    <span>
        <a 
        *ngIf="!isAuthenticated"
        routerLinkActive="active-link" routerLink="/login">
            <span>Login</span>
        </a>

        <a 
        *ngIf="isAuthenticated"
        (click)="logout()"
        routerLinkActive="active-link" routerLink="/login">
            <span>Logout</span>
        </a>
   
        <a 
        *ngIf="!isAuthenticated"
        routerLinkActive="active-link" routerLink="/signup">
            <span>Signup</span>
        </a>
    </span>
</mat-toolbar>
